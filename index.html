<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e90ff, #ffffff);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .card img:hover {
            transform: scale(1.1);
        }
        .card h1 {
            font-size: 28px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .card p {
            font-size: 16px;
            margin: 5px 0;
            opacity: 0.9;
        }
        .card .role {
            color: #00b7eb;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .social-links a {
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #00b7eb;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
            pointer-events: none;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 0.4; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Anime Avatar">
        <h1>Sakura-chan</h1>.

        <p class="role">Ninja of Konoha</p>
        <p>Age: 17</p>
        <p>Specialty: Healing Jutsu & Super Strength</p>
        <p>Favorite Quote: "I'll protect my friends no matter what!"</p>
        <div class="social-links">
            <a href="#">ðŸŒ¸ Twitter</a>
            <a href="#">ðŸŒŸ Instagram</a>
        </div>
    </div>

    <script>
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1500);
        }

        setInterval(createSparkle, 300);
    </script>
</body>
</html>
